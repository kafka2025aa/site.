                                </svg>

                                    <p id="fileCount" class="text-2xl font-bold">0</p>

    <script>
        // App state
        const state = {
            authenticated: false,
            username: '',
            activeTab: 'files',
            files: [],
            notes: [],
            validUsers: {
                'amar': '1970',
                'abdo': '2025'
            }
        };

        // DOM Elements
        const loginModal = document.getElementById('loginModal');
        const app = document.getElementById('app');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const welcomeUsername = document.getElementById('welcomeUsername');
        const filesTab = document.getElementById('filesTab');
        const notesTab = document.getElementById('notesTab');
        const activityTab = document.getElementById('activityTab');
        const filesContent = document.getElementById('filesContent');
        const notesContent = document.getElementById('notesContent');
        const activityContent = document.getElementById('activityContent');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const createFolderBtn = document.getElementById('createFolderBtn');
        const fileList = document.getElementById('fileList');
        const newNoteInput = document.getElementById('newNote');
        const noteCounter = document.getElementById('noteCounter');
        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const notesList = document.getElementById('notesList');
        const fileCount = document.getElementById('fileCount');
        const noteCount = document.getElementById('noteCount');
        const lastActivity = document.getElementById('lastActivity');
        const activityList = document.getElementById('activityList');

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA') + ' ' + date.toLocaleTimeString('ar-SA', {hour: '2-digit', minute:'2-digit'});
        }

        // Update UI
        function updateUI() {
            // Update file count
            fileCount.textContent = state.files.length;
            
            // Update note count
            noteCount.textContent = state.notes.length;
            
            // Update last activity
            const now = new Date();
            lastActivity.textContent = formatDate(now);
            
            // Render files
            renderFiles();
            
            // Render notes
            renderNotes();
            
            // Render activity
            renderActivity();
        }

        // Render files
        function renderFiles() {
            if (state.files.length === 0) {
                fileList.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">لا توجد ملفات بعد</h3>
                        <p class="mt-1 text-sm text-gray-500">ابدأ برفع ملفاتك الأولى.</p>
                        <div class="mt-6">
                            <button id="emptyUploadBtn" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                رفع ملف
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('emptyUploadBtn').addEventListener('click', () => {
                    fileInput.click();
                });
            } else {
                fileList.innerHTML = '';
                state.files.forEach((file, index) => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file-item bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-all duration-200';
                    fileElement.innerHTML = `
                        <div class="flex items-center mb-3">
                            <div class="text-blue-500 file-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <div class="mr-3 flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${file.name}</p>
                                <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                            </div>
                            <button data-index="${index}" class="downloadFileBtn text-gray-400 hover:text-green-500 transition-colors mr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </button>
                            <button data-index="${index}" class="deleteFileBtn text-gray-400 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="text-xs text-gray-500">
                            <span>${formatDate(file.uploaded)}</span>
                        </div>
                    `;
                    fileList.appendChild(fileElement);
                });
                
                // Add event listeners to download buttons
                document.querySelectorAll('.downloadFileBtn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.closest('button').dataset.index;
                        downloadFile(index);
                    });
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.deleteFileBtn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.closest('button').dataset.index;
                        deleteFile(index);
                    });
                });
            }
        }

        // Render notes
        function renderNotes() {
            if (state.notes.length === 0) {
                notesList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        <p class="mt-2">لا توجد ملاحظات بعد</p>
                    </div>
                `;
            } else {
                notesList.innerHTML = '';
                state.notes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'border border-gray-200 rounded-lg p-4';
                    noteElement.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-gray-800 whitespace-pre-wrap">${note.text}</p>
                            <button data-index="${index}" class="deleteNoteBtn text-gray-400 hover:text-red-500 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="text-xs text-gray-500">
                            <span>${formatDate(note.timestamp)}</span>
                        </div>
                    `;
                    notesList.appendChild(noteElement);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.deleteNoteBtn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.closest('button').dataset.index;
                        deleteNote(index);
                    });
                });
            }
        }

        // Render activity
        function renderActivity() {
            const activities = [];
            
            // Add file activities
            state.files.forEach(file => {
                activities.push({
                    id: file.id,
                    type: 'file',
                    description: `تم رفع ملف "${file.name}"`,
                    timestamp: file.uploaded
                });
            });
            
            // Add note activities
            state.notes.forEach(note => {
                activities.push({
                    id: note.id,
                    type: 'note',
                    description: 'تمت إضافة ملاحظة جديدة',
                    timestamp: note.timestamp
                });
            });
            
            // Sort by timestamp (newest first)
            activities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (activities.length === 0) {
                activityList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="mt-2">لا يوجد نشاط بعد</p>
                    </div>
                `;
            } else {
                activityList.innerHTML = '';
                activities.forEach(activity => {
                    const activityElement = document.createElement('div');
                    activityElement.className = 'activity-item border-r-4 border-gray-200 border-r-transparent p-4 bg-white rounded-lg hover:border-r-indigo-500 transition-all duration-200';
                    activityElement.innerHTML = `
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 rounded-full ${activity.type === 'file' ? 'bg-indigo-100' : 'bg-green-100'} flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ${activity.type === 'file' ? 'text-indigo-600' : 'text-green-600'}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${activity.type === 'file' ? 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' : 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z'}" />
                                    </svg>
                                </div>
                            </div>
                            <div class="mr-4 flex-1">
                                <p class="text-sm text-gray-800">${activity.description}</p>
                                <p class="text-xs text-gray-500 mt-1">${formatDate(activity.timestamp)}</p>
                            </div>
                        </div>
                    `;
                    activityList.appendChild(activityElement);
                });
            }
        }

        // Login function
        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (state.validUsers[username] && state.validUsers[username] === password) {
                state.authenticated = true;
                state.username = username;
                loginModal.classList.add('hidden');
                app.classList.remove('hidden');
                welcomeUsername.textContent = username;
                
                // Load saved data
                try {
                    const savedData = localStorage.getItem(`karfaoui_${username}`);
                    if (savedData) {

                const fileURL = URL.createObjectURL(file);
                
                state.files.push({
                    id: Date.now() + i,
                    name: file.name,
                    size: file.size,
                    type: file.type,

                    url: fileURL
                });

            fileInput.value = '';
